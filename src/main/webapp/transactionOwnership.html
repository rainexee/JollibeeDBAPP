<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title>House Ownership Transaction</title>
    </head>
    <body>
        <p>Ownership Transfer Transaction</p>
        <form action="transferOwnership.jsp">
            House Owner ID: <input type="number" id = "house_owner_Id" name = "house_owner_Id" required><br><br>
            New House Owner Last Name: <input type="text" id = "new_houseOwnerLastName" name = "new_houseOwnerLastName" required><br><br>
            New House Owner First Name: <input type="text" id = "new_houseOwnerFirstName" name = "new_houseOwnerFirstName" required><br><br>
            New House Owner email: <input type="text" id = "new_houseOwnerEmail" name = "new_houseOwnerEmail" required><br><br>
            New House Owner Phone Number: <input type="text" id = "new_houseOwnerPhoneNo" name = "new_houseOwnerPhoneNo" required><br><br>
            Date of Sale: <input type="date" id = "sale_date" name = "sale_date"><br><br>
            Employee ID: <input type="number" id = "employee_id" name = "employee_id" required><br><br>
            Amount Paid: <input type="text" id = "amount_paid" name = "amount_paid"><br><br>
            
            <button type="button">
                <a href="index.html">Back</a>
            </button>
            <input type="reset">
            <input type="submit" value="Submit">
      </form>
    </body>
</html>
