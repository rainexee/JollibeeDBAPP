<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title>Owner Registry</title>
    </head>
    <body>
        <p>Land Owner Registry</p>
        <form action="register_landOwner.jsp">
            Owner Last Name: <input type="text" id = "owner_lastName" name = "owner_lastName" required><br><br>
            Owner First Name: <input type="text" id = "owner_firstName" name = "owner_firstName" required><br><br>
            Email: <input type="text" id = "owner_email" name = "owner_email"><br><br>
            Phone Number: <input type="text" id = "owner_phoneNumber" name = "owner_phoneNumber"><br><br>
            Land Number: <input type="number" id = "land_number" name = "land_number"><br><br>
            Start of Ownership: <input type="date" id = "owner_startDate" name = "owner_startDate"><br><br>
            End of Ownership: <input type="date" id = "owner_endDate" name = "owner_endDate"><br><br>

            <button type="button">
                <a href="index.html">Back</a>
            </button>
            <input type="reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
