<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title>Land Ownership Transaction</title>
    </head>
    <body>
        <p>Land Ownership Transfer Transaction</p>
        <form action="transferOwnership.jsp">
            Land Owner ID: <input type="number" id = "land_owner_Id" name = "land_owner_Id" required><br><br>
            New Land Owner Last Name: <input type="text" id = "new_landOwnerLastName" name = "new_landOwnerLastName" required><br><br>
            New Land Owner First Name: <input type="text" id = "new_landOwnerFirstName" name = "new_landOwnerFirstName" required><br><br>
            New Land Owner email: <input type="text" id = "new_landOwnerEmail" name = "new_landOwnerEmail" required><br><br>
            New Land Owner Phone Number: <input type="text" id = "new_landOwnerPhoneNo" name = "new_landOwnerPhoneNo" required><br><br>
            Date of Sale: <input type="date" id = "sale_date" name = "sale_date"><br><br>
            Employee ID: <input type="number" id = "employee_id" name = "employee_id" required><br><br>
            Amount Paid: <input type="text" id = "amount_paid" name = "amount_paid"><br><br>
            
            <button type="button">
                <a href="index.html">Back</a>
            </button>
            <input type="reset">
            <input type="submit" value="Submit">
      </form>
    </body>
</html>
