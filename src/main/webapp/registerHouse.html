<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <title>House Registry</title>
    </head>
    <body>
        <p>House Registry</p>
        <form action="register_house.jsp">
            Land ID: <input type="number" id = "land_id" name = "land_id" required><br><br>
            House Size: <input type="number" id = "house_size" name = "house_size"><br><br>
            Description: <input type="text" id = "house_description" name = "house_description"><br><br>
            House Price: <input type="number" id = "house_price" name = "house_price"><br><br>
            House Address: <input type="text" id = "house_address" name = "house_address"><br><br>
            Date Started: <input type="date" id = "dateStarted" name = "dateStarted"><br><br>
            Date Completed: <input type="date" id = "dateOfCompletion" name = "dateOfCompletion"><br><br>
            Assigned Employee ID: <input type="number" id = "employee_ID" name = "employee_ID"><br><br>
            

            <button type="button">
                <a href="index.html">Back</a>
            </button>
            <input type="reset"> 
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
